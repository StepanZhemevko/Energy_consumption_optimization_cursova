<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Завантаж граф для оптимізації</h1>

    <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Завантаж CSV-файл:</label>
            <input id="file" class="form-control" type="file" name="file" accept=".csv" required>
        </div>

        <div class="mb-3">
            <label for="method" class="form-label">Оберіть метод оптимізації:</label>
            <select id="method" class="form-select" name="method">
                <option value="lp">Лінійне програмування (LP)</option>
                <option value="greedy">Жадібний алгоритм</option>
                <option value="dijkstra">Маршрутизація Дейкстри</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Оптимізувати</button>
    </form>


    <hr class="my-5">
    <p class="text-muted">Або <a href="{{ url_for('main.results') }}">переглянь результати для графа за замовчуванням</a>.</p>
</body>
</html>
